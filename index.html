<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="main-content">
      <div class="card">
        <div class="image-profile">
          <img
            src="https://github.com/devgl96.png"
            alt="George Lucas Dev Profile Photo"
          />
        </div>
        <div class="user-info">
          <h3>George Lucas</h3>
          <span>Bahia, Brazil</span>
          <p>"Front-end developer - ReactJS, Typescript and more."</p>
        </div>
        <div class="links-area">
          <div class="link-item">
            <a href="https://github.com/devgl96">Github</a>
          </div>
          <div class="link-item">
            <a href="https://www.frontendmentor.io/profile/devgl96"
              >Frontend Mentor</a
            >
          </div>
          <div class="link-item">
            <a href="https://www.linkedin.com/in/georgelucas-dev/">LinkedIn</a>
          </div>
          <div class="link-item">
            <a href="https://x.com/GeorgeLucasDev1">Twitter</a>
          </div>
          <div class="link-item">
            <a href="https://www.instagram.com/georgelucas.dev/">Instagram</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
